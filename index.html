<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Source+Sans+Pro" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="./index.html">Epicodus Credit Union</a></h1>
      <h4 id="welcome">Welcome, <span class="userName"></span>! <a href="./index.html">Log Out</a></h4>
      <div class="row">
        <div class="col-md-6" id="registration">
          <form class="form-group newAccount">
            <h2>Register a new account:</h2>
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="depositInput">Initial Deposit:</label>
              <input type="text" class="form-control" id="depositInput">
            </div>
            <button class="btn btn-info" id="register" type="submit" name="button">Register</button>
          </form>
        </div>
        <div class="col-md-6">
          <form class="form-group depositAndWithdraw">
            <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="depositAmount">Deposit Amount</label>
              <input type="text" class="form-control" id="depositAmount">
            </div>
            <div class="form-group">
              <label for="withdrawalAmount">Withdrawal Amount</label>
              <input type="text" class="form-control" id="withdrawalAmount">
            </div>
            <button class="btn btn-info" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <button class="newTransaction btn btn-secondary" type="button" name="button">New transaction</button>
        <div class="newBalance">
          <h3>Current Balance:</h3>
          <p>$<span class="balanceAmount"></span></p>
        </div>
    </div>
  </body>
</html>
